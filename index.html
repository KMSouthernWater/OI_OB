<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Instructions & Briefings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dark Overlay to improve readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1000px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        /* Link and button styles */
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            background-color: #002366; /* Dark blue */
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #001a4d; /* Slightly darker blue on hover */
        }

        /* Responsive Design for Smaller Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            a {
                font-size: 18px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay for darkening background -->
    <div class="overlay"></div>

    <!-- Main content container -->
    <div class="container">
        <h1>Operational Instructions & Briefings</h1>

        <!-- Links section styled like buttons -->
        <div class="links">

            <a href="staff_responses.html"><span class="link-symbol">üìã</span> Click here to view record of staff responses</a>
        </div>
    </div>
</body>
</html>
