<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
        }
        .zoom-controls {
            margin: 20px;
            display: flex;
            align-items: center;
        }
        .zoom-controls label {
            margin-right: 10px;
        }
        .zoom-controls input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }
        .zoom-controls span {
            font-weight: bold;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow */
            background: #f0f0f0; /* Light background for better visualization */
            border: 1px solid #ddd; /* Optional border */
            box-sizing: border-box; /* Ensure padding/border doesn't affect dimensions */
        }
        iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="zoom-controls">
        <label for="zoom">Zoom: </label>
        <input type="range" id="zoom" min="0.1" max="2" step="0.01" value="1">
        <span id="zoom-value">100%</span>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe
            id="document-frame"
            src="https://southernwater.sharepoint.com/sites/DirWater/_layouts/15/Doc.aspx?sourcedoc={d796ff40-922a-4b18-aaec-84047bb60fe9}&action=embedview&wdbipreview=True&wdAllowInteractivity=True&wdHideSheetTabs=True&Item=dashboard&wdHideHeaders=True&AllowTyping=True">
        </iframe>
    </div>

    <script>
        const zoomSlider = document.getElementById('zoom');
        const zoomValue = document.getElementById('zoom-value');
        const iframe = document.getElementById('document-frame');
        const container = document.getElementById('iframe-container');

        // Function to dynamically fit content to screen
        function fitContentToScreen() {
            // Wait until the iframe has fully loaded its content
            iframe.onload = function() {
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                
                // Get the width and height of the content inside the iframe
                const contentWidth = iframeDocument.documentElement.scrollWidth;
                const contentHeight = iframeDocument.documentElement.scrollHeight;

                // Get the available width and height of the container (viewport)
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;

                // Calculate the scale based on the container and content dimensions
                const widthScale = containerWidth / contentWidth;
                const heightScale = containerHeight / contentHeight;

                // Use the smaller scale to ensure the content fits within the container
                const scale = Math.min(widthScale, heightScale);

                // Apply the scale to the iframe
                iframe.style.transform = `scale(${scale})`;

                // Adjust iframe size to prevent overflow
                iframe.style.width = `${contentWidth}px`;  // Set width to content's width
                iframe.style.height = `${contentHeight}px`; // Set height to content's height

                // Update zoom slider and display the calculated scale percentage
                zoomSlider.value = scale;
                zoomValue.textContent = `${Math.round(scale * 100)}%`;
            };
        }

        // Manually adjust zoom using the slider
        function updateSize() {
            const scale = zoomSlider.value;
            zoomValue.textContent = `${Math.round(scale * 100)}%`;

            // Apply the new scale to the iframe
            iframe.style.transform = `scale(${scale})`;

            // Adjust iframe size to prevent overflow
            iframe.style.width = `${100 / scale}%`;
            iframe.style.height = `${100 / scale}%`;
        }

        // Fit content automatically when the window loads or resizes
        window.addEventListener('load', fitContentToScreen);
        window.addEventListener('resize', fitContentToScreen);

        // Add event listener for manual zoom control
        zoomSlider.addEventListener('input', updateSize);
    </script>
</body>
</html>
