<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
        }
        .zoom-controls {
            margin: 20px;
            display: flex;
            align-items: center;
        }
        .zoom-controls label {
            margin-right: 10px;
        }
        .zoom-controls input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }
        .zoom-controls span {
            font-weight: bold;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow */
            background: #f0f0f0; /* Light background for better visualization */
            border: 1px solid #ddd; /* Optional border */
            box-sizing: border-box; /* Ensure padding/border doesn't affect dimensions */
        }
        iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="zoom-controls">
        <label for="zoom">Zoom: </label>
        <input type="range" id="zoom" min="0.1" max="2" step="0.01" value="1">
        <span id="zoom-value">100%</span>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe
            id="document-frame"
            src="https://southernwater.sharepoint.com/sites/DirWater/_layouts/15/Doc.aspx?sourcedoc={d796ff40-922a-4b18-aaec-84047bb60fe9}&action=embedview&wdbipreview=True&wdAllowInteractivity=True&wdHideSheetTabs=True&Item=dashboard&wdHideHeaders=True&AllowTyping=True">
        </iframe>
    </div>

    <script>
        const zoomSlider = document.getElementById('zoom');
        const zoomValue = document.getElementById('zoom-value');
        const iframe = document.getElementById('document-frame');
        const container = document.getElementById('iframe-container');

        function fitContentToScreen() {
            // Get container dimensions (viewport size)
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            // Assume a base content size (replace these values with the actual content size if known)
            const contentWidth = 1366; // Example content width
            const contentHeight = 768;  // Example content height

            // Calculate the scale based on the aspect ratio of the content and container
            const widthScale = containerWidth / contentWidth;
            const heightScale = containerHeight / contentHeight;

            // Choose the smaller scale to fit the content within the screen (fit width and height)
            const scale = Math.min(widthScale, heightScale);

            // Apply the scale to the iframe
            iframe.style.transform = `scale(${scale})`;

            // Ensure no scrolling by adjusting iframe size
            iframe.style.width = `${contentWidth}px`;  // Set width to the content's original size
            iframe.style.height = `${contentHeight}px`; // Set height to the content's original size

            // Update the zoom slider and display the percentage
            zoomSlider.value = scale;
            zoomValue.textContent = `${Math.round(scale * 100)}%`;
        }

        // Update zoom based on slider input
        function updateSize() {
            const scale = zoomSlider.value;
            zoomValue.textContent = `${Math.round(scale * 100)}%`;

            // Apply the scale to the iframe
            iframe.style.transform = `scale(${scale})`;

            // Adjust iframe size to avoid scrolling
            iframe.style.width = `${100 / scale}%`;
            iframe.style.height = `${100 / scale}%`;
        }

        // Event listeners
        zoomSlider.addEventListener('input', updateSize);
        window.addEventListener('load', fitContentToScreen);  // Fit content when the page loads
        window.addEventListener('resize', fitContentToScreen); // Adjust on window resize
    </script>
</body>
</html>
