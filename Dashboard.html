<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .zoom-controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .zoom-controls label {
            margin-right: 10px;
        }
        .zoom-controls input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }
        .zoom-controls span {
            font-weight: bold;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="zoom-controls">
        <label for="zoom">Zoom: </label>
        <input type="range" id="zoom" min="0.5" max="3" step="0.1" value="1">
        <span id="zoom-value">100%</span>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe
            id="document-frame"
            src="https://southernwater.sharepoint.com/sites/DirWater/_layouts/15/Doc.aspx?sourcedoc={d796ff40-922a-4b18-aaec-84047bb60fe9}&action=embedview&wdbipreview=True&wdAllowInteractivity=True&wdHideSheetTabs=True&Item=dashboard&wdHideHeaders=True&ActiveCell=A35&AllowTyping=True">
        </iframe>
    </div>

    <script>
        const zoomSlider = document.getElementById('zoom');
        const zoomValue = document.getElementById('zoom-value');
        const iframe = document.getElementById('document-frame');
        const container = document.getElementById('iframe-container');

        zoomSlider.addEventListener('input', function() {
            const scale = zoomSlider.value;
            zoomValue.textContent = `${Math.round(scale * 100)}%`;

            // Adjust iframe scale
            iframe.style.transform = `scale(${scale})`;
            
            // Adjust container size to fit the scaled content
            container.style.height = `${500 / scale}px`;  // Adjust height dynamically
        });
    </script>
</body>
</html>
