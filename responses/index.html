<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Responses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll */
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide overflow */
            background: #f0f0f0; /* Light background for better visualization */
            border: 1px solid #ddd; /* Optional border */
            box-sizing: border-box; /* Ensure padding/border doesn't affect dimensions */
        }
        iframe {
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* Ensure iframe background is transparent */
            transform-origin: 0 0;
        }
        .zoom-controls {
            margin: 20px;
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px; /* Move zoom controls to the top */
            left: 20px; /* Move zoom controls to the left */
            background: #fff; /* Background for controls for better visibility */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 10; /* Ensure controls are above other elements */
        }
        .zoom-controls label {
            margin-right: 10px;
        }
        .zoom-controls input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }
        .zoom-controls span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="zoom-controls">
        <label for="zoom">Zoom: </label>
        <input type="range" id="zoom" min="0.1" max="2" step="0.01" value="0.8">
        <span id="zoom-value">100%</span>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe
            id="document-frame"
            src="https://southernwater.sharepoint.com/sites/DirWater/_layouts/15/Doc.aspx?sourcedoc={d796ff40-922a-4b18-aaec-84047bb60fe9}&action=embedview&wdbipreview=True&wdAllowInteractivity=True&wdHideSheetTabs=True&Item=Responses&wdHideHeaders=True&ActiveCell=A35&AllowTyping=True">
        </iframe>
    </div>

    <script>
        const zoomSlider = document.getElementById('zoom');
        const zoomValue = document.getElementById('zoom-value');
        const iframe = document.getElementById('document-frame');

        function updateSize() {
            const scale = zoomSlider.value;
            zoomValue.textContent = `${Math.round(scale * 100)}%`; // Convert scale to percentage

            // Apply the scale to the iframe
            iframe.style.transform = `scale(${scale})`;

            // Adjust iframe container size to fit the scaled iframe
            iframe.style.width = `${100 / scale}%`;
            iframe.style.height = `${100 / scale}%`;
        }

        zoomSlider.addEventListener('input', updateSize);

        // Initialize sizes properly on load
        window.addEventListener('load', updateSize);
        window.addEventListener('resize', updateSize); // Adjust on window resize
    </script>
</body>
</html>
